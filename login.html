<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style type="text/css">
        body {
            background-color:#ccc;
        }   
        .panel-title {
            display:inline;
        }
        tr td:first-child {
            font-weight: bold;
            width: 100px;
        }
        #scollDiv {
            max-height: 500px;
            overflow-y: scroll;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-12">
                    <form id="submitForm">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <i class="glyphicon glyphicon-user"></i>
                                <h6 class="panel-title">Login</h6>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="Please input email" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Please input password" required />
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                    <button class="btn btn-primary" type="submit" id="btnLogin">Login</button>
                                    <button class="btn btn-danger" type="button" onclick="window.location='register.html'">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'></script>
<script src="jquery.md5.js"></script>
<script>
    $(document).ready(function () {
        var userList = {};
        var usersRef = new Firebase('https://testchat9999.firebaseio.com/users');
        $('#submitForm').submit(function(e) {
          var user = {
              email: $('#email').val(),
              password: $.md5($('#password').val())
          }
          
          if(userList !== null) {
            var keys = Object.keys(userList);
            if(keys.length) {
                for(var i in keys) {
                    var usr = userList[keys[i]];
                    if(usr.email === user.email && usr.password === user.password) {
                        usr.online = true;
                        var key = keys[i];
                        usersRef.child(key).set(usr);
                        localStorage.setItem('userKey', key);
                        window.location = 'index.html';
                        return false;
                    }
                }
            }
          }
          return false;
        })

        usersRef.on("value", function(snapshot) {
            var snapshot = snapshot.val();
            userList = snapshot;
            // if(snapshot.hasOwnProperty('email')) {
            //     console.log(userList);
            // } else {
            //   userList = snapshot;
            // }
        }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
        });
    });
</script>
</html>
