<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style type="text/css">
        body {
            background-color:#ccc;
        }   
        .panel-title {
            display:inline;
        }
        tr td:first-child {
            font-weight: bold;
            width: 100px;
        }
        #scollDiv {
            max-height: 500px;
            overflow-y: scroll;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-12">
                <form id="submitForm">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <i class="glyphicon glyphicon-user"></i>
                      <h6 class="panel-title">Register</h6>
                    </div>
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Please input username" required />
                                </div>
                            </div>
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                  <input type="email" class="form-control" id="email" placeholder="Please input email" required />
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input type="password" class="form-control" id="password" placeholder="Please input password" required />
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit" id="btnRegister">Submit</button>
                        <button class="btn btn-default" type="button" onclick="window.location='login.html'">Back</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'></script>
<script src="jquery.md5.js"></script>
<script>
    $(document).ready(function () {
        var userList = {};
        var usersRef = new Firebase('https://testchat9999.firebaseio.com/users');
        $('#submitForm').submit(function(e) {
          var user = {
              username: $('#username').val(),
              email: $('#email').val(),
              password: $.md5($('#password').val()),
              online: false
          }

          if(userList !== null) {
            var keys = Object.keys(userList);
            if(keys.length) {
                for(var i in keys) {
                    var usr = userList[keys[i]];
                    if(usr.username === user.username) {
                      alert('Username is exists. Please choose another one!');
                      return false;
                    }

                    if(usr.email === user.email) {
                      alert('Email is exists. Please choose another one!');
                      return false;
                    }
                }
            }
          }

          usersRef.push(user);
          alert('Register succeed!');
          window.location.reload();
          return false;
        })

        usersRef.on("value", function(snapshot) {
            var snapshot = snapshot.val();
            userList = snapshot;
            // if(snapshot.hasOwnProperty('email')) {
            //     console.log(userList);
            // } else {
            //   userList = snapshot;
            // }
        }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
        });
    });
</script>
</html>
